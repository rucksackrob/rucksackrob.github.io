<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="styles.css" title="external style sheet">
  </head>
<meta charset="utf-8">

<body>
    <div id="header-title">
    <p>
        The Relationship between Tuition and Teacher Salary
    </p>
    </div>
    <div id="sidebar-blurb">
        <p>Text goes here.</p>
    </div>
    <div id="body-chart">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
    var margin = {top: 20, right: 20, bottom: 40, left: 80},
        width = 700 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;
  
    // setup x 
    var xValue = function(d) { return d.oosCost;}, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) { return xScale(xValue(d));}, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom");
    
    // setup y
    var yValue = function(d) { return d.AvgSalary;}, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) { return yScale(yValue(d));}, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left");
    
    // setup fill color
    var cValue = function(d) { return +d.Region;},
        color = d3.scale.category10()
            .domain([1,2,3,4,5]);
                
    // add the graph canvas to the body of the webpage
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    // add the tooltip area to the webpage
    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
    
    // load data
    d3.csv("schoolData.csv", function(error, data) {
    
      // change string (from CSV) into number format
      data.forEach(function(d) {
        d.oosCost = +d.oosCost;
        d.AvgSalary = +d.AvgSalary;
    //    console.log(d);
      });
    
      // don't want dots overlapping axis, so add in buffer to data domain
      xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
      yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);
    
      // x-axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .append("text")
          .attr("class", "label")
          .attr("x", width / 2)
          .attr("y", margin.bottom)
          .style("text-anchor", "middle")
          .style("font-weight", "bold")
          .style("font-size", "14px")
          .text("Out Of State Cost");
    
      // y-axis
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("class", "label")
          .attr("transform", "rotate(-90)")
          .attr("x", -height / 2)
          .attr("y", -margin.left + 10)
          .attr("dy", ".71em")
          .style("text-anchor", "middle")
          .style("font-weight", "bold")
          .style("font-size", "14px")
          .text("Average Salary");
    
      // draw dots
      svg.selectAll(".dot")
          .data(data)
        .enter().append("path")
          .attr("class", "dot")
          .attr("d", d3.svg.symbol().type(function(d) {
                if (d.Ownership < 2) { return "triangle-up" ;} //public
                else if (d.Ownership < 3) { return "square" ;} //private nfp
                else if (d.Ownership < 4) { return "cross" ;} //private fp
          }))
          .attr("transform", function(d) { return "translate(" + xScale(xValue(d)) + "," + yScale(yValue(d)) + ")";})
          .style("fill", function(d) { return color(cValue(d));}) 
          .on("mouseover", function(d) {
              tooltip.transition()
                   .duration(200)
                   .style("opacity", .95);
              tooltip.html(d.InstName + "<br/>Cost: $"  + xValue(d) 
              + "<br/>Avg Salary: $" + yValue(d))
                   .style("left", (d3.event.pageX + 5) + "px")
                   .style("top", (d3.event.pageY - 28) + "px")
                   .style("background-color",  color(cValue(d)))
          })
          .on("mouseout", function(d) {
              tooltip.transition()
                   .duration(500)
                   .style("opacity", 0);
          });
    });
    // draw region legend
    var regionLegend = svg.selectAll(".regionLegend")
       .data(color.domain())
     .enter().append("g")
       .attr("class", "regionlegend")
       .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
       .on("mouseover", function(d) {
           tooltip.transition()
                .duration(200)
                .style("opacity", .95);
           tooltip.html("Click to Filter")
                .style("left", (d3.event.pageX + 2) + "px")
                .style("top", (d3.event.pageY - 2) + "px")
                .style("background-color", color(cValue(d)))
       })
       .on("mouseout", function(d) {
           tooltip.transition()
                .duration(500)
                .style("opacity", 0);
       })
       .on("click", function(type) {
             // dim all of the icons in legend
             d3.selectAll(".regionLegend")
                 .style("opacity", 0.3);
             // make the one selected be un-dimmed
             d3.select(this)
                  .style("opacity", 1);
             // select all dots and apply 0 opacity (hide)
             d3.selectAll(".dot")
                 .style("opacity", 0.0)
                 .on("mouseover", function(d) {return d;})
             // filter out the ones we want to show and apply properties
                 .filter(function(d) {
                     return d.Region == type;
                 })
                     .style("opacity", 1)
                     .on("mouseover", function(d) {
                         tooltip.transition()
                             .duration(200)
                             .style("opacity", .95);
                         tooltip.html(d.InstName + "<br/>Cost: "  + xValue(d) 
                                     + "<br/>Avg Salary: " + yValue(d))
                             .style("left", (d3.event.pageX + 5) + "px")
                             .style("top", (d3.event.pageY - 28) + "px")
                             .style("background-color",  color(cValue(d)))
                      })
           });
      // draw legend colored rectangles
      regionLegend.append("rect")
          .attr("x", width - 18)
          .attr("y", 6)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);
    
      // draw legend text
      regionLegend.append("text")
          .attr("x", width - 24)
          .attr("y", 14)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d) {
              if (+d == 1) { return "Northeast";}
              else if (+d == 2) { return "Midwest";}
              else if (+d == 3) { return "South";}
              else if (+d == 4) { return "West";}
              else { return "Territories";}
        });
    //draw legend title
    var legend_title = "Region";

		 svg.append("text")
		 .attr("x", width)
		 .attr("y", 0)
		 .attr("class", "legend_title")
         .style("text-anchor", "end")
		 .text(function(){return legend_title})
         .on("mouseover", function(d) {
              tooltip.transition()
                   .duration(200)
                   .style("opacity", .95);
              tooltip.html("Click to Clear Filters")
                   .style("left", (d3.event.pageX + 2) + "px")
                   .style("top", (d3.event.pageY - 2) + "px")
                   .style("background-color", color(cValue(d)))
          })
          .on("mouseout", function(d) {
              tooltip.transition()
                   .duration(500)
                   .style("opacity", 0);
          })
          .on("click", function(type) {
                // undim all of the icons in legend
                d3.selectAll(".ownerLegend")
                    .style("opacity", 1.0);
                // select all dots and make them appear and fix the mouseover functions
                d3.selectAll(".dot")
                    .style("opacity", 1.0)
                    .on("mouseover", function(d) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .95);
                        tooltip.html(d.InstName + "<br/>Cost: "  + xValue(d) 
                            + "<br/>Avg Salary: " + yValue(d))
                            .style("left", (d3.event.pageX + 5) + "px")
                            .style("top", (d3.event.pageY - 28) + "px")
                            .style("background-color",  color(cValue(d)))
                });
           });

        //draw ownership legend
        var ownerLegend = svg.selectAll(".ownerLegend")
          .data(data)
        .enter().append("g")
          .attr("class", "ownerLegend")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
          .on("mouseover", function(d) {
              tooltip.transition()
                   .duration(200)
                   .style("opacity", .95);
              tooltip.html("Click to Filter")
                   .style("left", (d3.event.pageX + 2) + "px")
                   .style("top", (d3.event.pageY - 2) + "px")
                   .style("background-color", color)
          })
          .on("mouseout", function(d) {
              tooltip.transition()
                   .duration(500)
                   .style("opacity", 0);
          })
          .on("click", function(type) {
                // dim all of the icons in legend
                d3.selectAll(".ownerLegend")
                    .style("opacity", 0.1);
                // make the one selected be un-dimmed
                d3.select(this)
                    .style("opacity", 1);
                // select all dots and apply 0 opacity (hide)
                d3.selectAll(".dot")
                    .style("opacity", 0.0)
                    .on("mouseover", function(d) {return d;})
                // filter out the ones we want to show and apply properties
                .filter(function(d) {
                    return d.Region == type;
                     })
                    .style("opacity", 1)
                    .on("mouseover", function(d) {
              tooltip.transition()
                   .duration(200)
                   .style("opacity", .95);
              tooltip.html(d.InstName + "<br/>Cost: "  + xValue(d) 
              + "<br/>Avg Salary: " + yValue(d))
                   .style("left", (d3.event.pageX + 5) + "px")
                   .style("top", (d3.event.pageY - 28) + "px")
                   .style("background-color",  color(cValue(d)))
                })
          });

      // draw legend shapes
      ownerLegend.append("path")
          .attr("d", d3.svg.symbol().type(function(d) {
                if (d.Ownership < 2) { return "triangle-up" ;} //public
                else if (d.Ownership < 3) { return "square" ;} //private nfp
                else if (d.Ownership < 4) { return "cross" ;} //private fp
          }))
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", d3.rgb("#ffffff"));
    
      // draw legend text
      ownerLegend.append("text")
          .attr("x", width - 24)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d) {
              if (+d.Ownership == 1) { return "Public";}
              else if (+d.Ownership == 2) { return "Private, Not-for-profit";}
              else { return "Private, For-profit";}
        }); 
    
  </script>
</div>
